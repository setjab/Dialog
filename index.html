<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogisk Ferdigheter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        #circle-container {
            position: absolute;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards 5s;
        }
        #center-circle {
            width: 100px;
            height: 100px;
            font-size: 18px;
            background-color: yellow;
            color: black;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <canvas id="bigbang"></canvas>
    <div id="circle-container">
        <div id="center-circle" class="circle">Dialog</div>
        <div class="circle" style="background-color: red; top: 0; left: 50%;">Lytte</div>
        <div class="circle" style="background-color: blue; bottom: 0; left: 50%;">Utsette</div>
        <div class="circle" style="background-color: green; left: 0; top: 50%;">Uttrykke</div>
        <div class="circle" style="background-color: purple; right: 0; top: 50%;">MÃ¸te</div>
    </div>

    <script>
        const canvas = document.getElementById("bigbang");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ["red", "orange", "yellow", "green", "blue", "purple", "white"];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 6 + 2;
                this.color = color;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.radius -= 0.02;
                if (this.radius < 0) this.radius = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createBigBang() {
            for (let i = 0; i < 300; i++) {
                const x = canvas.width / 2;
                const y = canvas.height / 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.radius <= 0) {
                    particles[index] = new Particle(canvas.width / 2, canvas.height / 2, particle.color);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
            requestAnimationFrame(animate);
        }

        createBigBang();
        animate();
    </script>
</body>
</html>
